<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Application Menu - Example</title>
        <link rel="stylesheet" type="text/css" href="../dist/application-menu.css">
    </head>
    <body>
        <div class="application-menu">
            <div class="application-menu__inner">
                <button class="application-menu__button" role="button" aria-pressed="false" data-target="#my-menu">
                    Menu
                </button>
                <ul id="my-menu" class="application-menu__menu" role="menu" aria-haspopup="true" aria-expanded="false">
                    <li class="application-menu__item" role="menuitem">
                        <a class="application-menu__link" href="#">Item 1</a>
                    </li>
                    <li class="application-menu__item" role="menuitem">
                        <a class="application-menu__link" href="#">Item 2</a>
                    </li>
                    <li class="application-menu__item" role="menuitem">
                        <a class="application-menu__link" href="#">Item 3</a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="../dist/application-menu.js"></script>

        <script>
            // Custom behaviour.
            var menu = document.querySelector('.application-menu');

            menu.addEventListener('press.application-menu', function () {
                console.log('Menu button pressed');
            });

            menu.addEventListener('unpress.application-menu', function () {
                console.log('Menu button unpressed');
            });

            menu.addEventListener('expand.application-menu', function () {
                console.log('Menu expanded');
            });

            menu.addEventListener('contract.application-menu', function () {
                console.log('Menu contracted');
            });

            menu.addEventListener('open.application-menu', function () {
                console.log('Menu opened');
            });

            menu.addEventListener('close.application-menu', function () {
                console.log('Menu closed');
            });
        </script>
    </body>
</html>
